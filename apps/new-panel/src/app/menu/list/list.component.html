<mat-toolbar class="content-toolbar">
  <h1>{{ 'menu.title' | translate }}</h1>
</mat-toolbar>
<main p-md>
  <div fxLayout="row">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'app.search' | translate }}</mat-label>
      <input matInput [(ngModel)]="searchInput" type="search" />
    </mat-form-field>
  </div>
  @let cats = categories();
  @if (cats && cats.length > 1) {
    <mat-chip-set cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="moveCategory($event)">
      @for (category of cats; track category.id) {
        <mat-chip (click)="scrollTo(category)" cdkDrag>
          @if (category.faIcon) {
            <i class="fa-solid fa-{{category.faIcon}}"></i>
          }
          {{category.title}}
        </mat-chip>
      }
    </mat-chip-set>
    <br>
  }
  @if (cats) {
    <div fxLayout="column" fxLayoutGap="24px">
      @for (category of cats; track category.id) {
        <app-menu-category [category]="category" />
      }
    </div>
  } @else {
    <app-data-loading />
  }
</main>
