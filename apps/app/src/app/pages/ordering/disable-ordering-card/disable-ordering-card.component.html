<mat-card class="error-container on-error-container-text">
  <mat-card-header>
    <mat-card-title>
      <i class="fa-solid fa-circle-exclamation"></i>
      <span spacer-sm></span>
      {{ 'menu.disableOrderingTitle' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span *ngIf="!isClosed && appConfig?.disableOrdering">
      {{ appConfig?.disableOrderingText }}
    </span>
    <span *ngIf="isClosed">
      {{ 'menu.shopIsClosed' | translate }}
    </span>
  </mat-card-content>
</mat-card>
