<mat-chip-set aria-label="categories" class="category-chips background">
  <mat-chip #categoryChip class="outline-variant" (click)="chipClick.emit(i)" *ngFor="let c of categories; let i = index">
    <i *ngIf="c.faIcon" class="fa-solid fa-{{ c.faIcon }}"></i>
    {{ c.title }}
  </mat-chip>
  <span spacer-2x></span>
</mat-chip-set>
