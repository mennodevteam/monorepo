<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>MENNO</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" id="app-favicon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" id="my-manifest-placeholder" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-KK2ZKVS');
    </script>
    <!-- End Google Tag Manager -->

    <script>
      document.addEventListener(
        'touchmove',
        function (event) {
          event = event.originalEvent || event;
          if (event.scale > 1) {
            event.preventDefault();
          }
        },
        false
      );
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
    </script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KK2ZKVS"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <menno-root>
      <div
        id="pre-load-data-container"
        style="
          position: fixed;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          display: flex;
          gap: 24px;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      ></div>
    </menno-root>

    <script>
      fetch('https://api.menno.pro/shops/baseInfo').then((response) => {
        return response.json();
      }).then((shop) => {
        if (shop?.title) {
          const div = document.querySelector(`#pre-load-data-container`);
          if (div) {
            div.innerHTML = `
            <img
              style="border-radius: 24px; width: 180px;"
              src="${shop.logo}"
              onerror="this.style.display='none'"
            />
            <h1 style="font-size: 24px">${shop.title}</h1>`;
          }
        }
      })
    </script>
  </body>
</html>
