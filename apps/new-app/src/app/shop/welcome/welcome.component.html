<div fxLayout="column" id="container">
  <app-slider fxFlex [shop]="shop" />
  <div fxLayout="column" fxLayoutGap="16" p-md class="content">
    <img [imageLoader]="shop.logo" id="logo" />
    <h1>{{ shop.title }}</h1>
    @if (shop.description) {
      <p f-md class="outline-text">{{ shop.description }}</p>
    }
    <a mat-flat-button class="large" routerLink="/menu">{{ 'welcome.viewMenu' | translate }}</a>
  </div>
</div>
