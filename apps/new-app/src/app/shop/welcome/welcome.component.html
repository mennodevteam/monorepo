<div fxLayout="column" id="container">
  <app-slider fxFlex [shop]="shop" />
  <div fxLayout="column" class="content">
    <img [imageLoader]="shop.logo" [imageFile]="shop.logoImage" id="logo" />
    <h1>{{ shop.title }}</h1>
    @if (shop.description) {
      <p f-md>{{ shop.description }}</p>
    }
    <a mat-flat-button class="large" routerLink="/menu">
      {{ 'welcome.viewMenu' | translate: { value: menuService.businessCategoryTitle } }}
    </a>
    <div fxLayout="column" fxLayoutAlign="space-between">
      <a mat-button routerLink="/info" class="tertiary-button" style="color: white;">
        {{ 'welcome.info' | translate: { value: shopService.businessCategoryTitle } }}
      </a>
    </div>
  </div>
</div>
