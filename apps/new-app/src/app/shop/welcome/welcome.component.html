<div fxLayout="column" fxLayoutGap="16">
  <app-slider [test]="12" [shop]="shop" />
  <div fxLayout="column" fxLayoutGap="8" fxLayoutAlign="center center">
    <img [imageLoader]="shop.logo" id="logo" />
    <h1>{{ shop.title }}</h1>
    @if (shop.description) {
    <p>{{shop.description}}</p>
    }
    <button mat-flat-button>مشاهده منو</button>
  </div>
</div>
