<app-top-app-bar title="{{ 'payment.title' | translate }}" [sticky]="true" />

<main fxLayout="column" fxLayoutGap="16" p-md>
  <button mat-stroked-button>
    <i class="fa-regular fa-circle-plus"></i>
    &nbsp;
    {{ 'cart.addCoupon' | translate }}
  </button>

  <app-invoice />

  <app-payment-methods />
</main>

<mat-toolbar fxLayout="column" fxLayoutAlign="center" id="actionbar" class="background-background" p-md>
  <a mat-flat-button (click)="submit()" class="large" [disabled]="saving()">
    {{ 'order.add' | translate }} ({{ total() | menuCurrency }})
    @if (saving()) {
      <i class="fa-regular fa-circle-notch fa-spin"></i> 
    }
  </a>
</mat-toolbar>
