<br />
<h4>{{ 'discountCouponModal.title' | translate }}</h4>
<br />
<p>{{ 'discountCouponModal.description' | translate }}</p>
<br />
<form fxLayout="column" [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <mat-label>{{ 'discountCouponModal.label' | translate }}</mat-label>
    <input matInput [autoFocus]="500" formControlName="code" class="eng ltr mono" [disabled]="loading()" />
  </mat-form-field>
  <button mat-flat-button type="submit" class="large" [disabled]="loading()">
    {{ 'discountCouponModal.submit' | translate }}
    @if (loading()) {
      ...
    }
  </button>
  <br />
  <button mat-button (click)="cancel()" class="tertiary-button" type="button" [disabled]="loading()">
    {{ 'app.cancel' | translate }}
  </button>
</form>
