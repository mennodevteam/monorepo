<div fxLayout="row" fxLayoutAlign="center center">
  <button mat-mini-fab (click)="plus()">
    <i class="fa-regular fa-plus"></i>
  </button>
  <b fxFlex>
    {{ value() }}
  </b>
  <button mat-mini-fab [disabled]="!value()" (click)="minus()">
    <i class="fa-regular fa-minus"></i>
  </button>
</div>
