<mat-card
  [ngClass]="{
    'error-container-background on-error-container-text': type === 'error',
    'surface-variant-background': !type,
  }"
>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px">
    @if (!type || type === 'info') {
      <i class="fa-regular fa-square-info"></i>
    } @else {
      <i class="fa-regular fa-triangle-exclamation"></i>
    }
    <h4>{{ title }}</h4>
    <p f-sm>{{ description }}</p>
  </mat-card-content>
</mat-card>
