<mat-toolbar color="accent" [hidden]="getRouteData()?.hideShell">
  <button mat-icon-button class="show-xs" [matMenuTriggerFor]="menu">
    <i class="fa-solid fa-bars"></i>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/">
      <i class="fa-solid mat-icon fa-home"></i>
      {{ 'shell.home' | translate }}
    </button>
    <button mat-menu-item routerLink="menu">
      <i class="fa-solid mat-icon fa-book-open"></i>
      {{ 'shell.menu' | translate }}
    </button>
    <button mat-menu-item routerLink="orders">
      <i class="fa-solid mat-icon fa-utensils"></i>
      {{ 'shell.orders' | translate }}
    </button>
    <button mat-menu-item routerLink="club" [disabled]="isClubDisabled">
      <i class="fa-solid mat-icon fa-crown"></i>
      {{ 'shell.club' | translate }}
    </button>
    <button mat-menu-item routerLink="settings">
      <i class="fa-solid mat-icon fa-gear"></i>
      {{ 'shell.settings' | translate }}
    </button>
  </mat-menu>
  <!-- <img src="assets/icons/logo.png" id="logo" class="hide-xs" /> -->
  <button mat-button routerLink="/" class="hide-xs">
    <i class="fa-solid fa-home"></i>
    {{ 'shell.home' | translate }}
  </button>
  <button mat-button routerLink="menu" class="hide-xs">
    <i class="fa-solid fa-book-open"></i>
    {{ 'shell.menu' | translate }}
  </button>
  <button mat-button routerLink="orders" class="hide-xs">
    <i class="fa-solid fa-utensils"></i>
    {{ 'shell.orders' | translate }}
  </button>
  <button mat-button routerLink="club" [disabled]="isClubDisabled" class="hide-xs">
    <i class="fa-solid fa-crown"></i>
    {{ 'shell.club' | translate }}
  </button>
  <div flex></div>
  <button mat-flat-button id="add-order" routerLink="/pos">
    <i class="fa-solid fa-plus-circle"></i>
    {{ 'shell.addOrder' | translate }}
  </button>
  <button mat-icon-button (click)="club.openAddMemberDialog()" class="hide-xs" *ngIf="!isClubDisabled">
    <i class="fa-solid fa-user-plus"></i>
  </button>
  <button mat-icon-button class="hide-xs" [matMenuTriggerFor]="mobileMenu">
    <i class="fa-solid fa-mobile"></i>
  </button>
  <mat-menu #mobileMenu="matMenu">
    <button mat-menu-item (click)="openApp()">
      <i class="fa-solid mat-icon fa-mobile-screen-button"></i>
      {{ 'shell.openApp' | translate }}
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="sendLink()">
      <i class="fa-solid mat-icon fa-message-sms"></i>
      {{ 'shell.sendAppLink' | translate }}
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/settings/app-config">
      <i class="fa-solid mat-icon fa-gear"></i>
      {{ 'shell.appConfig' | translate }}
    </button>
  </mat-menu>
  <button mat-icon-button routerLink="settings" class="hide-xs">
    <i class="fa-solid fa-gear"></i>
  </button>
  <button mat-icon-button id="user-button" [matMenuTriggerFor]="userMenu">
    <img [imageLoader]="shop?.logo" />
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">{{ 'shell.logout' | translate }}</button>
  </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
<app-notifications></app-notifications>
