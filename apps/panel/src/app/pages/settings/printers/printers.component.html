<mat-toolbar class="page-toolbar">
  <button mat-icon-button goBack>
    <i class="fa-regular fa-arrow-right fa-large"></i>
  </button>
  <h1 flex>{{ 'settings.printers' | translate }}</h1>
  <button mat-flat-button color="primary" (click)="PS.openSaveDialog()">
    {{ 'printers.add' | translate }}
  </button>
</mat-toolbar>
<main class="content-wrapper">
  <nav mat-tab-nav-bar mat-stretch-tabs="false" class="border-bottom" [tabPanel]="tabPanel">
    <a
      mat-tab-link
      routerLinkActive
      #listLink="routerLinkActive"
      [active]="listLink.isActive"
      routerLink="list"
      replaceUrl
    >
      {{ 'printers.listTab' | translate }}
    </a>
    <a
      mat-tab-link
      routerLinkActive
      #helpLink="routerLinkActive"
      [active]="helpLink.isActive"
      routerLink="help"
      replaceUrl
    >
      {{ 'printers.helpTab' | translate }}
    </a>
  </nav>
  <span spacer-2x></span>
  <mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</main>
