<mat-card>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item>
        <p matListItemTitle>{{ 'printers.helpOpenDoc' | translate }}</p>
        <div matListItemMeta class="secondary">
          <a mat-button target="_blank" [href]="env.printerDocLink" color="primary">
            {{ 'printers.helpOpenDocAction' | translate }}
          </a>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <p matListItemTitle>{{ 'printers.helpLoginText' | translate }}</p>
        <div matListItemMeta class="secondary">
          <button mat-button (click)="PS.loginLocal()" color="primary">
            {{ 'printers.helpLoginAction' | translate }}
          </button>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <p matListItemTitle>{{ 'printers.helpLoginKeyText' | translate }}</p>
        <p matListItemLine class="eng">{{ shop?.id }}</p>
        <div matListItemMeta class="secondary">
          <button mat-button (click)="copyId()" color="primary">
            {{ 'printers.helpLoginKeyAction' | translate }}
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
