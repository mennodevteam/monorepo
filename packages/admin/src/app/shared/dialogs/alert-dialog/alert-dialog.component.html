<h3 mat-dialog-title *ngIf="title" [class.red]="status === 'error'" [class.green]="status === 'success'">
  <i class="fa-regular fa-circle-check green" *ngIf="status === 'success'"></i>
  <i class="fa-regular fa-circle-xmark red" *ngIf="status === 'error'"></i>
  {{ title }}
</h3>

<mat-dialog-content *ngIf="description">
  <p>{{ description }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button *ngIf="okGtmLabel" mat-button [mat-dialog-close]="true" color="primary">
    {{ okText || 'تایید' }}
  </button>
  <button *ngIf="!okGtmLabel" mat-button [mat-dialog-close]="true" color="primary">
    {{ okText || 'تایید' }}
  </button>

  <button *ngIf="cancelGtmLabel && !hideCancel" mat-button mat-dialog-close gtmClick>
    {{ cancelText || 'انصراف' }}
  </button>
  <button *ngIf="!cancelGtmLabel && !hideCancel" mat-button mat-dialog-close>
    {{ cancelText || 'انصراف' }}
  </button>
</mat-dialog-actions>
