<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>پنل مدیریت بوران</mat-card-title>
      <mat-card-content>
        <br />
        <mat-form-field appearance="fill">
          <mat-label> نام کاربری </mat-label>
          <input [disabled]="loading" matInput formControlName="username" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label> رمز عبور </mat-label>
          <input
            [disabled]="loading"
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <i class="fa-regular fa-{{hide ? 'eye-slash' : 'eye'}}"></i>
          </button>
        </mat-form-field>
        <mat-checkbox color="primary" formControlName="save">ورود مرا ذخیره کن</mat-checkbox>
        <br />
        <button mat-flat-button [disabled]="loading" type="submit" color="primary">ورود به پنل</button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
