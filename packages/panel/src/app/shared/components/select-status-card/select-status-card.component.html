<mat-card>
  <mat-card-header>
    <mat-card-title> {{ 'app.status' | translate }} </mat-card-title>
  </mat-card-header>
  <span spacer-2x></span>
  <mat-card-content>
    <mat-button-toggle-group [formControl]="control">
      <mat-button-toggle [value]="Status.Active">{{ 'app.active' | translate }} </mat-button-toggle>
      <mat-button-toggle *ngIf="showBlocked" [value]="Status.Blocked">{{ 'app.finished' | translate }} </mat-button-toggle>
      <mat-button-toggle [value]="Status.Inactive">{{ 'app.inactive' | translate }} </mat-button-toggle>
    </mat-button-toggle-group>
    <ng-container *ngIf="control?.value === Status.Inactive">
      <br />
      <mat-card class="error">
        <mat-card-content>
          {{ 'selectStatusCard.inactiveHint' | translate }}
        </mat-card-content>
      </mat-card>
    </ng-container>
  </mat-card-content>
</mat-card>
