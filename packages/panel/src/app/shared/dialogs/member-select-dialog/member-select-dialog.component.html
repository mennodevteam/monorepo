<mat-toolbar mat-dialog-title>
    <form (ngSubmit)="searchUser()">
        <input #queryInput [(ngModel)]="query" placeholder="{{'memberSelectDialog.placeholder' | translate}}"
            [ngModelOptions]="{standalone: true}" [disabled]="searchingUser">
        <button mat-icon-button color="primary" type="submit" [disabled]="searchingUser">
            <i *ngIf="!searchingUser" class="fas fa-search"></i>
            <i *ngIf="searchingUser" class="fad fa-spinner-third fa-spin"></i>
        </button>
        <button mat-icon-button color="primary" type="button" (click)="newMember()">
            <i class="far fa-plus-circle"></i>
        </button>
    </form>
</mat-toolbar>
<mat-dialog-content>
    <mat-nav-list dense>
        <a mat-list-item *ngFor="let member of (filteredMembers | async)" (click)="selectMember(member)">
            <img matListAvatar fileImage [file]="member.user.avatar" [avatarPlaceholder]="true">
            <h3 matLine> {{ User.fullName(member.user) }} </h3>
            <p matLine> {{ member.user.mobilePhone }} </p>
            <mat-divider></mat-divider>
        </a>
    </mat-nav-list>
    <p class="no-data" *ngIf="(filteredMembers | async)?.length === 0 && !searchingUser">{{'memberSelectDialog.noData' | translate}}</p>
</mat-dialog-content>
