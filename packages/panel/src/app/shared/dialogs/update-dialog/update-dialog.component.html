<h3 matDialogTitle class="green">
    <i class="far fa-lightbulb-on green"></i>
    <span spacer-sm style="display: inline-block;"></span>
    {{'updateDialog.title' | translate}}
</h3>
<mat-dialog-content>
    <p>{{'updateDialog.description' | translate}}</p>
    <mat-list dense>
        <mat-list-item *ngFor="let change of changes; let i = index">
            <i mat-list-icon class="far fa-check fa-sm"></i>
            {{change}}
        </mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="accent" [mat-dialog-close]="true">
        {{'updateDialog.update' | translate}}
    </button>
    <button mat-button *ngIf="!isForced" mat-dialog-close>
        {{'updateDialog.skip' | translate}}
    </button>
</mat-dialog-actions>
