<h3 *ngIf="item.title === 'manualDiscount'">{{ 'settlementDialog.manualDiscount' | translate }}</h3> -->
<mat-dialog-content>
  <mat-chip-listbox>
    <mat-chip tabindex="-1" (click)="manualDiscountPercentage = 5">5%</mat-chip>
    <mat-chip tabindex="-1" (click)="manualDiscountPercentage = 10">10%</mat-chip>
    <mat-chip tabindex="-1" (click)="manualDiscountPercentage = 15">15%</mat-chip>
    <mat-chip tabindex="-1" (click)="manualDiscountPercentage = 20">20%</mat-chip>
    <mat-chip tabindex="-1" (click)="manualDiscountPercentage = 25">25%</mat-chip>
    <mat-chip tabindex="-1" (click)="manualDiscountPercentage = 30">30%</mat-chip>
  </mat-chip-listbox>
  <span spacer-2x></span>
  <mat-chip-listbox>
    <mat-chip tabindex="-1" (click)="manualDiscountFixed = 1000"> {{ 1000 | menuCurrency }} </mat-chip>
    <mat-chip tabindex="-1" (click)="manualDiscountFixed = 2000"> {{ 2000 | menuCurrency }} </mat-chip>
    <mat-chip tabindex="-1" (click)="manualDiscountFixed = 5000"> {{ 5000 | menuCurrency }} </mat-chip>
    <mat-chip tabindex="-1" (click)="manualDiscountFixed = 10000"> {{ 10000 | menuCurrency }} </mat-chip>
    <ng-container *ngIf="mod1000">
      <mat-chip tabindex="-1" (click)="manualDiscountFixed = mod1000">
        {{ mod1000 | menuCurrency }}
      </mat-chip>
    </ng-container>
    <ng-container *ngIf="mod5000 && mod5000 != mod1000">
      <mat-chip tabindex="-1" (click)="manualDiscountFixed = mod5000">
        {{ mod5000 | menuCurrency }}
      </mat-chip>
    </ng-container>
    <ng-container *ngIf="mod10000 && mod10000 != mod5000">
      <mat-chip tabindex="-1" (click)="manualDiscountFixed = mod10000">
        {{ mod10000 | menuCurrency }}
      </mat-chip>
    </ng-container>
  </mat-chip-listbox>
  <span spacer-2x></span>
  <mat-form-field appearance="fill">
    <mat-label>{{ 'app.value' | translate }}</mat-label>
    <input matInput type="number" [(ngModel)]="value" step="1000" />
    <mat-hint>{{ value | menuCurrency }}</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="save()" color="primary">
    {{ 'app.save' | translate }}
  </button>
  <button mat-button mat-dialog-close>
    {{ 'app.cancel' | translate }}
  </button>
</mat-dialog-actions>
