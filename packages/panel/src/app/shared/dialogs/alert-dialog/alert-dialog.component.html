<h3 mat-dialog-title *ngIf="title">{{title}}</h3>

<mat-dialog-content *ngIf="description">
    <p>{{description}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary"> {{ okText || ('app.ok' | translate)}} </button>
    <button mat-button mat-dialog-close *ngIf="!hideCancel"> {{ cancelText || ('app.cancel' | translate)}} </button>
</mat-dialog-actions>
