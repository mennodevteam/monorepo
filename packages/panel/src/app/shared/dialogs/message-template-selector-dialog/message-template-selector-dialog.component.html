<mat-toolbar mat-dialog-title>
    <input [formControl]="queryControl" placeholder="{{'messageTemplateSelectDialog.placeholder' | translate}}" type="search">
</mat-toolbar>
<mat-dialog-content>
    {{'messageTemplateSelectDialog.description' | translate}}
    <mat-nav-list dense *ngIf="(templates | async)">
        <a mat-list-item (click)="openAddMessageTemplDialog()">
            <i matListIcon class="far fa-plus-circle blue"></i>
            <p matLine>{{'messageTemplateSelectDialog.add' | translate}}</p>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item *ngFor="let template of (templates | async)" (click)="select(template)">
            <b matLine>{{template.title}}</b>
            <p matLine>{{template.message}}</p>
            <i class="fas fa-check-circle green" *ngIf="template.isVerified"></i>
            <i class="fas fa-times-circle red" *ngIf="!template.isVerified && template.responseText"></i>
            <span class="red" *ngIf="!template.isVerified && !template.responseText">{{'messageTemplateSelectDialog.notVerified' | translate}}</span>
            <mat-divider></mat-divider>
        </a>
    </mat-nav-list>
    <mat-spinner mode="indeterminate" [diameter]="24" *ngIf="!(templates | async)"></mat-spinner>
</mat-dialog-content>
