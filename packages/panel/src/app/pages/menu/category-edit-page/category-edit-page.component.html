<form [formGroup]="form" class="form-theme">
  <mat-toolbar class="page-toolbar">
    <button mat-icon-button goBack>
      <i class="fa-regular fa-arrow-right fa-large"></i>
    </button>
    <h2 flex *ngIf="!category">{{ 'categoryEdit.newTitle' | translate }}</h2>
    <h2 flex *ngIf="category">{{ 'categoryEdit.editTitle' | translate: { value: category.title } }}</h2>
    <button mat-flat-button color="accent" (click)="save()" [disabled]="!form.dirty">
      {{ 'app.save' | translate }}
    </button>
  </mat-toolbar>
  <main class="content-wrapper">
    <div class="form-page-layout">
      <div class="flex-col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ 'categoryEdit.baseSectionTitle' | translate }}</mat-card-title>
          </mat-card-header>
          <span spacer></span>
          <mat-card-content>
            <mat-form-field>
              <mat-label>{{ 'categoryEdit.titleLabel' | translate }}</mat-label>
              <input matInput formControlName="title" required />
            </mat-form-field>

            <label>{{ 'categoryEdit.icon' | translate }}</label>
            <mat-button-toggle-group formControlName="faIcon">
              <mat-button-toggle [value]="undefined"> - </mat-button-toggle>
              <mat-button-toggle [value]="icon" *ngFor="let icon of icons">
                <i class="fa-solid fa-{{ icon }} fa-large"></i>
              </mat-button-toggle>
            </mat-button-toggle-group>
            <span spacer-2x></span>

            <mat-form-field>
              <mat-label>{{ 'categoryEdit.descriptionLabel' | translate }}</mat-label>
              <textarea rows="3" matInput formControlName="description"></textarea>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="static-col">
        <select-status-card [control]="statusControl"></select-status-card>

        <select-order-type-card [control]="orderTypesControl"></select-order-type-card>
      </div>
    </div>
  </main>
</form>
