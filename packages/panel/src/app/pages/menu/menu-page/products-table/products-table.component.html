<table mat-table [dataSource]="products">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> {{'productTable.title'}} </th>
    <td mat-cell *matCellDef="let product"> {{product.title}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> {{'productTable.price'}} </th>
    <td mat-cell *matCellDef="let product"> {{product.price | menuCurrency}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> {{'productTable.stock'}} </th>
    <td mat-cell *matCellDef="let product"> {{product.title}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
