<table mat-table [dataSource]="products">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>{{ 'productTable.title' }}</th>
    <td mat-cell *matCellDef="let product">{{ product.title }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>{{ 'productTable.price' }}</th>
    <td mat-cell *matCellDef="let product">{{ product.price | menuCurrency }}</td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>{{ 'productTable.stock' }}</th>
    <td mat-cell *matCellDef="let product">{{ product.title }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product" style="text-align: end">
      <button mat-icon-button routerLink="/menu/product" [queryParams]="{ id: product.id }">
        <i class="fa-regular fa-pencil"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
