<mat-card>
  <mat-card-header>
    <mat-card-title>{{ category.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>test</button>
  </mat-card-actions>
  <mat-divider></mat-divider>
  <mat-card-content>
    <ng-container *ngIf="category.products?.length">
      <products-table></products-table>
    </ng-container>
    <div *ngIf="!category.products?.length" class="empty-state">
      <i empty-state-icon class="fa-solid fa-burger-fries"></i>
      <p>{{'menu.emptyProductsDescription' | translate}}</p>
    </div>
  </mat-card-content>
</mat-card>
