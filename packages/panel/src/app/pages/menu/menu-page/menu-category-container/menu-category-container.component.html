<mat-card>
  <mat-toolbar>
    <mat-toolbar-row>
      <h3 flex>
        <i *ngIf="category.faIcon" class="fa-solid fa-{{ category.faIcon }}"></i>
        {{ category.title }}
      </h3>
      <button
        mat-icon-button
        matTooltip="{{ 'menuList.editCategory' | translate }}"
        (click)="editCategory()"
      >
        <i class="fa-regular fa-pencil-alt"></i>
      </button>
      <span spacer-2x></span>
      <button
        mat-icon-button
        matTooltip="{{ 'menuList.deleteCategory' | translate }}"
        (click)="deleteCategory()"
      >
        <i class="fa-regular fa-trash-alt"></i>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <mat-card-content>
    <ng-container *ngIf="category.products && category.products.length">
      <products-table [products]="category.products"></products-table>
    </ng-container>
    <div *ngIf="!category.products?.length" class="empty-state">
      <i *ngIf="category.faIcon" empty-state-icon class="fa-solid fa-{{ category.faIcon }}"></i>
      <p>{{ 'menuList.emptyProductsDescription' | translate }}</p>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      mat-button
      color="primary"
      routerLink="product"
      [queryParams]="{ categoryId: category.id }"
    >
      <i class="fa-regular fa-plus"></i>
      {{ 'menuList.addProduct' | translate }}
    </button>
  </mat-card-actions>
</mat-card>
