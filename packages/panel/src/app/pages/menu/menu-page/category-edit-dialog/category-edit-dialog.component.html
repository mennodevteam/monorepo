<h3 mat-dialog-title *ngIf="!category">
  {{ 'menu.categoryDialog.newTitle' | translate }}
</h3>
<h3 mat-dialog-title *ngIf="category">
  {{ 'menu.categoryDialog.editTitle' | translate: { value: category.title } }}
</h3>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>{{ 'menu.categoryDialog.titleLabel' | translate }}</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <label>{{ 'menu.categoryDialog.icon' | translate }}</label>
    <mat-button-toggle-group formControlName="faIcon">
      <mat-button-toggle [value]="undefined"> - </mat-button-toggle>
      <mat-button-toggle [value]="icon" *ngFor="let icon of icons">
        <i class="fa-solid fa-{{ icon }} fa-lg"></i>
      </mat-button-toggle>
    </mat-button-toggle-group>

    <span spacer-2x></span>
    <mat-form-field>
      <mat-label>{{ 'menu.categoryDialog.descriptionLabel' | translate }}</mat-label>
      <textarea rows="4" matInput formControlName="description"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary" type="submit">{{ 'app.ok' | translate }}</button>
    <button mat-button type="button">{{ 'app.cancel' | translate }}</button>
  </mat-dialog-actions>
</form>
