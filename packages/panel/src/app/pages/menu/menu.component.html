<mat-toolbar class="mat-elevation-z3 page-toolbar">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a
      mat-tab-link
      routerLinkActive
      #itemsLink="routerLinkActive"
      [active]="itemsLink.isActive"
      routerLink="items"
    >
      <i class="fa-regular fa-burger-fries"></i>
      <span spacer></span>
      {{ 'menu.itemsTab' | translate }}
    </a>
    <a
      mat-tab-link
      routerLinkActive
      #discountsLink="routerLinkActive"
      [active]="discountsLink.isActive"
      routerLink="discounts"
    >
      <i class="fa-regular fa-badge-percent"></i>
      <span spacer></span>
      {{ 'menu.discountsTab' | translate }}
    </a>
    <a
      mat-tab-link
      routerLinkActive
      #costsLink="routerLinkActive"
      [active]="costsLink.isActive"
      routerLink="costs"
    >
      <i class="fa-regular fa-grid-2-plus"></i>
      <span spacer></span>
      {{ 'menu.costsTab' | translate }}
    </a>
  </nav>
</mat-toolbar>
<main class="content-wrapper">
  <mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</main>
