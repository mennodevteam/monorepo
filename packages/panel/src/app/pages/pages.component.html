<mat-toolbar color="accent">
  <img src="assets/icons/logo.png" id="logo" />
  <span spacer-2x></span>
  <span spacer-2x></span>
  <span spacer-2x></span>
  <ng-container *ngIf="translateService.get('menno') | async">
    <ng-container *ngFor="let item of items; let last = last">
      <button mat-button>
        <i *ngIf="item.icon" [ngClass]="['fa-solid fa-lg ' + item.icon]"></i>
        {{ 'sidenav.' + item.title | translate }}
      </button>
      <span spacer-2x *ngIf="!last"></span>
    </ng-container>
  </ng-container>
</mat-toolbar>
<router-outlet></router-outlet>
