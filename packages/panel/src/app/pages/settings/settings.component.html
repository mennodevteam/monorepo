<mat-toolbar class="page-toolbar">
  <button mat-icon-button goBack>
    <i class="fa-regular fa-arrow-right fa-lg"></i>
  </button>
  <h1>{{ 'settings.pageTitle' | translate }}</h1>
</mat-toolbar>
<main class="content-wrapper">
  <mat-card>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item routerLink="shop">
          <i matListItemIcon class="fa-solid fa-store"></i>
          <span matListItemTitle>{{ 'settings.shop' | translate }}</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="app-config">
          <i matListItemIcon class="fa-solid fa-mobile-screen-button"></i>
          <span matListItemTitle>{{ 'settings.appConfig' | translate }}</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="printers">
          <i matListItemIcon class="fa-solid fa-print"></i>
          <span matListItemTitle>{{ 'settings.printers' | translate }}</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="delivery-areas">
          <i matListItemIcon class="fa-solid fa-map-location-dot"></i>
          <span matListItemTitle>{{ 'settings.deliveryAreas' | translate }}</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="users">
          <i matListItemIcon class="fa-solid fa-users"></i>
          <span matListItemTitle>{{ 'settings.users' | translate }}</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="qr">
          <i matListItemIcon class="fa-solid fa-qrcode"></i>
          <span matListItemTitle>{{ 'settings.qr' | translate }}</span>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</main>
