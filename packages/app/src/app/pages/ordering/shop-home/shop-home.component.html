<div class="wrapper">
  <h1 id="title" class="ppp">{{ shop?.title }}</h1>
  <img [imageLoader]="shop?.logo" id="logo" />

  <span spacer-2x></span>

  <mat-nav-list>
    <a mat-list-item>
      <span matListItemTitle>تلفن</span>
      <span matListItemLine>
        {{ shop?.phones }}
      </span>
      <button mat-icon-button matListItemMeta>
        <i class="fa-solid fa-phone"></i>
      </button>
    </a>
    <a mat-list-item>
      <span matListItemTitle>اینستاگرام</span>
      <span matListItemLine>
        {{ shop?.instagram }}
      </span>
      <button mat-icon-button matListItemMeta>
        <i class="fa-brands fa-instagram"></i>
      </button>
    </a>
    <a mat-list-item lines="3">
      <span matListItemTitle>آدرس</span>
      <span>
        {{ shop?.address }}
      </span>
      <button mat-icon-button matListItemMeta>
        <i class="fa-solid fa-location-dot"></i>
      </button>
    </a>

    <mat-divider></mat-divider>

    <a mat-list-item routerLink="/orders">
      <span matListItemTitle>لیست سفارشات پیشین</span>
      <button mat-icon-button matListItemMeta>
        <i class="fa-sharp fa-solid fa-clock-rotate-left"></i>
      </button>
    </a>
  </mat-nav-list>

  <button mat-raised-button color="primary" id="action-button" routerLink="menu">
    مشاهده منو و ثبت سفارش
    <i class="fa-solid fa-utensils fa-large"></i>
  </button>
</div>
