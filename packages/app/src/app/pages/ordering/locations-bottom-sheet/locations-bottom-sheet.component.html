<h3>{{ 'menu.selectDeliveryAddress' | translate }}</h3>
<mat-nav-list>
  <a mat-list-item (click)="sheetRef.dismiss(null)">
    <i matListItemIcon class="fa-regular fa-plus-circle"></i>
    <span matListItemTitle>
      {{ 'app.add' | translate }}
    </span>
    <mat-divider></mat-divider>
  </a>
  <ng-container *ngFor="let location of locations | async; let last = last">
    <a mat-list-item (click)="sheetRef.dismiss(location)">
      <i matListItemIcon class="fa-regular fa-location-dot"></i>
      <span matListItemLine>
        {{ location.description }}
      </span>
    </a>
    <mat-divider *ngIf="!last"></mat-divider>
  </ng-container>
</mat-nav-list>
<mat-spinner [diameter]="36" mode="indeterminate" *ngIf="loading"></mat-spinner>
