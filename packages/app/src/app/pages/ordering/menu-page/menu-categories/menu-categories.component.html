<mat-chip-listbox aria-label="categories" class="category-chips background">
  <mat-chip-option #categoryChip color="primary" (click)="chipClick.emit(i)" *ngFor="let c of categories; let i = index;">
    <i *ngIf="c.faIcon" class="fa-solid fa-{{c.faIcon}}"></i>
    {{c.title}}
  </mat-chip-option>
  <span spacer-2x></span>
</mat-chip-listbox>
