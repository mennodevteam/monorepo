<menu-toolbar></menu-toolbar>

<div class="wrapper">
  <menu-categories (chipClick)="categoryClick($event)"></menu-categories>

  <div
    *ngFor="let c of categories; let last = last"
    id="category_{{ c.id }}"
    #category
    class="category-wrapper"
  >
    <h3>
      <i *ngIf="c.faIcon" class="fa-solid fa-{{ c.faIcon }}"></i>
      {{ c.title }}
    </h3>
    <ng-container *ngIf="menu?.viewType === MenuViewType.Card">
      <category-card-view [category]="c"></category-card-view>
    </ng-container>
    <ng-container *ngIf="menu?.viewType === MenuViewType.Grid">
      <category-grid-view [category]="c" [menu]="menu"></category-grid-view>
    </ng-container>
    <span spacer-2x *ngIf="!last"></span>
  </div>
</div>
