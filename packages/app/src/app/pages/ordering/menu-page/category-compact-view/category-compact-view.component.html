<mat-nav-list>
  <ng-container *ngFor="let product of category.products; let last = last">
    <a mat-list-item routerLink="product/{{ product.id }}">
      <img matListItemAvatar [imageLoader]="product.images ? product.images[0] : undefined" />
      <h3 matListItemTitle class="title">{{ product.title }}</h3>
      <span matListItemLine class="subtitle">
        <span *ngIf="Product.hasDiscount(product)" class="line-through error-text">
          {{ Product.realPrice(product) | menuCurrency }}
          <span spacer-sm></span>
        </span>
        {{ Product.totalPrice(product) | menuCurrency }}
      </span>
      <div matListItemMeta>
        <span class="badge primary on-primary-text" *ngIf="product._orderItem?.quantity">{{ product._orderItem?.quantity }}</span>
        <span spacer-sm></span>
        <i class="fa-regular fa-angle-left"></i>
      </div>
    </a>
    <mat-divider *ngIf="!last"></mat-divider>
  </ng-container>
</mat-nav-list>
