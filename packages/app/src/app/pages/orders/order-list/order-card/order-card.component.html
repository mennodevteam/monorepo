<mat-card matRipple routerLink="details/{{ order.id }}">
  <mat-card-header>
    <img matCardAvatar [imageLoader]="order.shop?.logo" />
    <mat-card-title>{{ order.shop?.title }}</mat-card-title>
    <mat-card-subtitle>{{ order.createdAt | pdate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-chip-listbox>
      <mat-chip-option disabled *ngFor="let item of products">{{ item.title }}</mat-chip-option>
    </mat-chip-listbox>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    {{ order.totalPrice | menuCurrency }}
  </mat-card-actions>
</mat-card>
